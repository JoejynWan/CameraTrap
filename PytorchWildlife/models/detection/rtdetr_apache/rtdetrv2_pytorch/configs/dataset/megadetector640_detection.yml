task: detection

evaluator:
  type: CocoEvaluator
  iou_types: ['bbox', ]

num_classes: 3
remap_mscoco_category: False


train_dataloader: 
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: /home/v-druizlopez/ssdprivate/MegaDB_resized/all_images_splitted_640/images/train
    ann_file: /home/v-druizlopez/ssdprivate/MegaDB_resized/all_images_splitted_640/labels_coco_train.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 4
  drop_last: True 
  collate_fn:
    type: BatchImageCollateFuncion


val_dataloader:
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: /home/v-druizlopez/ssdprivate/MegaDB_resized/all_images_splitted_640/images/val
    ann_file: /home/v-druizlopez/ssdprivate/MegaDB_resized/all_images_splitted_640/labels_coco_val_areas.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~ 
  shuffle: False
  num_workers: 4
  drop_last: False
  collate_fn:
    type: BatchImageCollateFuncion
